<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div id="app-container">
      <div class="app">

          <div class="zip-form">
              <form id="zipForm">
                  <div class="flex-parent">
                    <label for="zipcode">Zip</label>
                    <input class="form-control"
                        type="input" id="zipcode" name="zipcode" 
                        value="" required
                    />
                    <button type="submit" class="btn btn-success"> Get the forcast!</button>
                </div>
              </form>
          </div>

          <div id="weatherList">
                <div class='flex-parent weather-list-item'>
                        <label for='month' class="weather-list-item inline">month</label><label for='day' class='weather-list-item'>day</label>
                        <label for="high" class='weather-list-item'>high temp</label><label for="low"class='weather-list-item'>low temp</label>
                </div>
          </div>
          <div id="currentDay">
              <div class='flex-parent flex-container weather-list-item'>
                <div>Weather in myCity</div>
                <div>
                <ul class='nobull'>
                    <li>Todays Weather: weather!</li>
                    <li>Morning Temp: temp</li>
                    <li>Afternoon Temp: Temp</li>
                    <li>Evening Temp</li>
                </ul>
                </div>
              </div>
          </div>

      </div>
  </div>
  <script src="./dist/weather.js"></script>
</body>
</html>
